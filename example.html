<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border:2px solid black;
            height: 50px;
            width: 300px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellspacing="20px", cellpadding="20">
        <tr>
            <td>item1</td>
            <td>item2</td>
            <td>item3</td>
            <td rowspan="2">item4</td>
        </tr>
        <tr>
            <td>item1</td>
            <td colspan="2">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
            <!-- <td>item3</td> -->
            <!-- <td>item4</td> -->
        </tr>
        <tr>
            <td>item1</td>
            <td colspan="2">item2</td>
            <td>item3</td>
            <!-- <td>item4</td> -->
        </tr>
    </table>
</body>
</html>
